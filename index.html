<p>This bookmarklet will mark all of you Twitter direct messages as read simply by deleting the entry in local storage.</p>
<p>The Code: </p>
<pre>
window.localStorage.removeItem('dm_threads');
</pre>
<p>Drag this link to your toolbar:</p>
<p><a href="javascript:var urlistwitter=window.location.href.split('/')[2].split('.'); if(urlistwitter[urlistwitter.length-2]=='twitter')window.localStorage.removeItem('dm_threads');document.querySelector('#user-dropdown-toggle .nav-new').style.display='none'">Mark DMs as Read</a></p>
